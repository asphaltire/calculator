<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="display">
        </div>
        <div class="controls">
            <div class="btn small"><h1 class="num" id="seven">7</h1></div>
            <div class="btn small"><h1 class="num" id="eight">8</h1></div>
            <div class="btn small"><h1 class="num" id="nine">9</h1></div>
            <div class="btn small"><h1 class="num" id="del">DEL</h1></div>
            <div class="btn small"><h1 class="num" id="four">4</h1></div>
            <div class="btn small"><h1 class="num" id="five">5</h1></div>
            <div class="btn small"><h1 class="num" id="six">6</h1></div>
            <div class="btn small"><h1 class="num" id="minus">-</h1></div>
            <div class="btn small"><h1 class="num" id="one">1</h1></div>
            <div class="btn small"><h1 class="num" id="two">2</h1></div>
            <div class="btn small"><h1 class="num" id="three">3</h1></div>
            <div class="btn small"><h1 class="num" id="plus">+</h1></div>
            <div class="btn small"><h1 class="num" id="zero">0</h1></div>
            <div class="btn small"><h1 class="num" id="div">/</h1></div>
            <div class="btn small"><h1 class="num" id="mul">*</h1></div>
            <div class="btn small"><h1 class="num" id="equl">=</h1></div>
        </div>
    </div>
</body>
</html>
